services:
  - type: web
    name: pharmacist-rota-api
    runtime: php
    rootDir: backend
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache
    startCommand: php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
